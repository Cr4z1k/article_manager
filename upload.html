<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
</head>
<body>
  <h1>Upload a Text File</h1>
  <form action="/articles/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".txt">
    <input type="text" name="name" placeholder="Article Name">
    <input type="text" name="authors" placeholder="Authors (comma-separated)">
    <input type="text" name="themes" placeholder="Themes (comma-separated)">
    <button type="submit">Upload</button>
  </form>  
</body>
</html>
